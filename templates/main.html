<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}" />
        <title>AniMessage</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}<li>{{ message }}</li>{% endfor %}
            </ul>
        {% endif %}
        {% comment %} <img src="{% static 'images/Hashira.PNG' %}" /> {% endcomment %}
        <!-- tell our website where to add child templates when we wrap them in the main template -->
        {% block content %}
        {% endblock content %}
    </body>
</html>
