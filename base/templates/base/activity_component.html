<h3>Recent Activities</h3>
<hr />
{% for post in recent_posts %}
    <div>
        <small><a href="{% url 'user-profile' post.user.id %}">{{ post.user }}</a> {{ post.created|timesince }}</small>
        <small>replied to {{ post.room }}</small>
        <p>{{ post }}</p>
        {% if request.user == post.user %}
        <a href="{% url 'delete-message' post.id %}?q=home">Delete</a>
        {% endif %}
        <hr />
    </div>
{% endfor %}
